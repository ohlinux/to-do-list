<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>HTML5 Toddo App</title>
        <link rel="stylesheet" href="public/css/base.css" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="head-top">
                <div id="welcome">Welcome </div>
                <div id="top-links">
                    <a class="login" href="/login">Login</a> 
                </div>
            </div>
            <header>
            <h1>HTML5 Todo App</h1>
            </header>
            <section id="main-content">
            <div class="form-area">
                <form id="tasks-form">
                    <label for="task">Add a task here and hit enter</label>
                    <input id="task" autofocus="">
                </form>
            </div>
            <fieldset>
                <legend align="center">Futrue</legend>
            </fieldset>
            <ul id="tasks" class="list"></ul>
            <fieldset>
                <legend align="center">Finished</legend>
            </fieldset>
            <ul id="done" class="list"></ul> 
            </section>
        </div>
        
        <li class="template" style="display:none">
           <input type='checkbox' id="checkbox1"/> 
           <span >" "</span> 
           <a href="#" class="todo-remove" title="Remove this task">
                <span class="todo-remove-icon"></span>
           </a>
        </li>

        <script type="text/javascript" src="public/js/jquery.js"></script>
        <script type="text/javascript" src="public/js/base.js"></script>
        <script type="text/javascript" src="public/js/jquery.editable-1.3.3.min.js"></script>
    </body>
</html>
